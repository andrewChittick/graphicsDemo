<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Paint</title>
<link rel="stylesheet" type="text/css" href="graphicsDemo.css">

<!-- This links to the jQuery library so your js code will work
Always include this *before* your own js code (extremely important) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="graphicsDemo.js"></script>
</head>

<body onload = "init()">
	<canvas id="surface" width="600" height="600">
		<p>Your browser does not support bowser</p>
	</canvas>

	<button id="freeDraw" onclick = "setShape('freeDraw')"></button>
	<button id="line" onclick = "setShape('line')"></button>
	<button id="circle" onclick = "setShape('circle')"></button>
	<button id="rectangle" onclick = "setShape('rectangle')"></button>
	<button id="spiral" onclick = "setShape('spiral')"></button>
	<button id="clear" onclick = "clearScreen()">clear</button>

</body>
</html>
